<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aegix</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="logo-bg">Ⓐ</div>

  <div class="prompt">What’s your next move?</div>

  <div class="input-container">
    <input type="text" placeholder="Summarize today’s meeting and send to John" id="userInput" />
    <button onclick="handleSubmit()">Go</button>
  </div>

  <div class="suggestion">Try: Schedule tomorrow’s sync</div>

  <div id="resultContainer" class="result-card" style="display:none;">
    <p>✅ Email sent to John</p>
    <p><small>11:46 AM</small></p>
    <div class="result-buttons">
      <button>View</button>
      <button>Retry</button>
    </div>
  </div>

  <script>
    function handleSubmit() {
      const resultCard = document.getElementById('resultContainer');
      resultCard.style.display = 'block';
    }
  </script>

</body>
</html>
